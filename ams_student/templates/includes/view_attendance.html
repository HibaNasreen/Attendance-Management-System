{% extends 'student_base.html' %}
{% block content %}
<h2>My Attendance</h2>
<table class="table">
    <thead>
        <tr>
            <th>Date</th>
            <th>Subject</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        {% for record in attendance_records %}
        <tr>
            <td>{{ record.date }}</td>
            <td>{{ record.subject.name }}</td>
            <td>{% if record.is_present %}Present{% else %}Absent{% endif %}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
