{% extends 'admin_base.html' %}
{% block content %}
<div class="tab-ams">
    

<div class="row">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-body">
                <form method="post" action="{% url 'ams_admin:semester_add' %}">
                    {% csrf_token %}
                    <div class="col-12">
                        <h5 class="form-title"><span>Add Semester</span></h5>
                    </div>
                    {% include 'includes/messages.html' %}
                    <div class="col-sm-11">
                        <div class="form-group">
                            <label>Semester Name</label>
                            <input type="text" class="form-control" name="semester_name" required >
                        </div>
                        <div class="form-group">
                            <label>Session year</label>
                            
                        </div>
                    </div>
                    
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Add Semester</button>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
</div>


</div>
{% endblock %}
