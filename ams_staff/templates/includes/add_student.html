{% extends 'staff_base.html' %}
{% block content %}
<div class="row">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-body">
                <form method="post" action="{% url 'ams_staff:add_student' %}">
                    {% csrf_token %}
                    <div class="col-12">
                        <h5 class="form-title"><span>Add Student</span></h5>
                    </div>
                    {% include 'includes/messages.html' %}
                    <div class="col-sm-11">
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" class="form-control" name="first_name" required >
                        </div>
                    </div>
                    <div class="col-sm-11">
                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" class="form-control" name="last_name" required >
                        </div>
                    </div>
                    <div class="col-sm-11">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="text" class="form-control" name="email" required >
                        </div>
                    </div>
                    <div class="col-sm-11">
                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" class="form-control" name="username" required >
                        </div>
                    </div>
                    <div class="col-sm-11">
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" name="password" required >
                        </div>
                    </div>
                    <div class="col-sm-11">
                        <div class="form-group">
                             <label>Semester</label>
                                <select class="form-control" name="semester_id" required>
                                        <option>Select Semester</option>
                                        {% for i in semester %}
                                        <option value="{{i.id}}">{{i.name}}</option>
                                        {% endfor %}
                                        
                                </select>
                        </div>
                    </div>
                    <div class="col-sm-11">
                        <div class="form-group">
                             <label>Session Year</label>
                                <select class="form-control"name="session_year_id" required>
                                        <option>Select Session Year</option>
                                        {% for i in session_year %}
                                        <option value="{{i.id}}">{{i.session_start}} To {{i.session_end}}</option>
                                        {% endfor %}
                                </select>
                        </div>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Add Student</button>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
