<!DOCTYPE html>
<html>
<head>
    <title>Attendance Report</title>
    <style>
        .student-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }
        
        .student-name {
            flex: 1;
        }
        
        .attendance-percentage {
            width: 100px;
        }
        
        .below-75 {
            color: red;
        }
        
        .above-75 {
            color: green;
        }
    </style>
</head>
<body>
    <h1>Attendance Report</h1>
    <table>
        {% for entry in attendance_report %}
            <div class="student-row">
                <span class="student-name">{{ entry.student }}</span>
                <span class="attendance-percentage {% if entry.percentage < 75 %}below-75{% else %}above-75{% endif %}">
                    {{ entry.percentage }}%
                </span>
            </div>
        {% endfor %}
    </table>
</body>
</html>

{% endblock %}
